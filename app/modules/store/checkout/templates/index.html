<aside id="header">
  <div id="notification"></div>
  <div id="headerContent">
    <div id="ownLogo" class="icn iSub"></div>
    <div id="pageTitle" class="twoLine">
      <p>sub2home-Onlinetheke</p>
      <h3>SUBWAY<span class="superscript">&reg;</span><span bindonce bo-text="storeModel.title"></span></h3>
    </div>
    <div ng-click="navigate(':storeAlias/info')" id="toTheInfo" class="icn iInfo"></div>
  </div>
</aside>


<div id="storeCheckout" class="content note fillPage">

<div ng-hide="showRatingMessageInput">
<button ng-click="sendRating(true)">:)</button>
<button ng-click="sendRating(false)">:(</button>
</div>

<div ng-show="showRatingMessageInput">
  <textarea rows="10" cols="10" ng-model="ratingMessage"></textarea>
  <button ng-click="sendMessage()" ng-class="{disabled: disableRatingMessageInput}">Send Message</button>
</div>


  <section id="checkoutCopyContainer" bindonce>
    <div id="checkoutCopy">
      <div id="checkoutCopyFirstPart">
              <p>Vielen Dank für deine Bestellung, <span bo-text="userInfo.firstName"></span>!</p>
        <p>Wir sind in ca.</p>
      </div>
      <div id="checkoutCounter">
              <h1 id="checkoutHours">{{restTime / 60 | numberFixedLength:2}}</h1>
              <h1 id="checkoutMinutes">{{restTime % 60 | numberFixedLength:2}}</h1>
      </div>

      <p>bei dir in der <span bo-text="userInfo.street"></span>.</p>
      <p class="smallHint">Bitte hab Verständnis, dass es von Zeit zu Zeit zu Abweichungen der Lieferzeit kommen kann.</p>
    </div>
  </section>
  <div id="checkoutLogoContainer">
    <div id="checkoutLogo"></div>
  </div>
