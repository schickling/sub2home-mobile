<div class="sub">
  <img ng-src="{{ item.largeImage }}" alt="{{ item.title }}" />
  <h2>{{ item.title }}<span class="infoButton"></span></h2>
  <dev class="buyingOption">
    <a class="buy6inch" ng-href="#/memmingen/theke/artikel/{{ item.id }}">
      <div class="pricetag">
        <h3>
          <span>{{ item.info }}</span>
          <br />
          {{ item.price }} €
        </h3>
      </div>
    </a>
    <a class="buyFootlong" ng-repeat="chainedArticle in item.chainedArticlesCollection" ng-href="#/memmingen/theke/artikel/{{ chainedArticle.id }}">
      <div class="pricetag">
        <h3>
          <span>{{ chainedArticle.info }}</span>
          <br />
          {{ chainedArticle.price }} €
        </h3>
      </div>
    </a>
  </div>
</div>
