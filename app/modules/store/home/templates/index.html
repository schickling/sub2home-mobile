<aside id="header">
  <div id="toggleCategories" class="icn iNav" ng-click="toggleNav()"></div>
  <div id="pageTitle" bindonce>
    <i class="icn iSub" bo-class="categories.current.icon"></i><span bo-text="categories.current.title"></span>
  </div>
  <div id="toTheInfo" class="icn iInfo"></div>
</aside>

<!-- Categories Navigation -->

<nav id="categoriesNavigation" ng-class="{navToggled: navToggled}">
  <ul bindonce>
    <li ng-repeat="category in categories" bo-class="{ active: category.id === categories.current.id }">
      <a bo-href="'#/' + $route.current.params.storeAlias + '/' + category.id" class="icn" bo-class="category.icon"></a>
    </li>
  </ul>
</nav>

<!-- / Categories Navigation -->

<div id="storeHome" class="content" ng-class="{navToggled: navToggled}" ng-click="toggleNav(false)">

  <section class="note above" id="editLocation">
    in 20min nach {{ getDistrict() }} <i class="icn iWrench inSmallText after"></i>
  </section>
  <section id="articles" col-repeat app-items="items" app-col="col">
    <item ng-repeat="item in col"></item>
  </section>

</div>
