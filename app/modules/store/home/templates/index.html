<aside id="header">
  <div id="toggleCategories" class="icn iMenu"></div>
  <div id="pageTitle">
    <i class="icn iSub"></i>Subs
  </div>
  <div id="toTheInfo" class="icn iInfo"></div>
</aside>

<div id="storeHome" class="content">

  <section class="note above" id="editLocation">
      in 20min nach Innenstadt <i class="icn iWrench inSmallText after"></i>
  </section>
  <section id="articles">
    <div class="sub" ng-repeat="item in items">
      <img ng-src="{{ item.largeImage }}" alt="" />
      <h2>{{ item.title }}<span class="infoButton"></span></h2>

      <div class="buyingOption">
        <div class="buy6inch">
          <div class="pricetag">
            <h3><span>6inch</span><br>3,50 €</h3>
          </div>
        </div>
        <div class="buyFootlong">
          <div class="pricetag">
            <h3><span>footlong</span><br />6,50 €</h3>
          </div>
        </div>
      </div>
    </div>

  </section>

</div>
