<div bindonce ng-class="{navToggled: navToggled}">
  <aside id="header">
    <div id="toggleCategories" class="icn iNav" ng-click="toggleNav()"></div>
    <div id="pageTitle" ng-click="toggleNav()">
      <i class="icn" bo-class="currentCategory.icon"></i><span bo-text="currentCategory.title"></span>
    </div>
    <div id="toTheInfo" class="icn iInfo"></div>
    <div id="toTheTray">
      <div class="icn iTray">
        <span id="traySize">5</span>
      </div>
    </div>
  </aside>

  <nav id="categoriesNavigation">
    <ul>
      <li ng-repeat="category in categories" bo-class="{ active: category.id === currentCategory.id }">
        <a bo-href="'#/' + $route.current.params.storeAlias + '/' + category.id" class="icn" bo-class="category.icon"></a>
      </li>
    </ul>
  </nav>

  <div id="storeHome" class="content" ng-click="toggleNav(false)">
    <section class="note above" id="editLocation">
      in 20min nach {{ getDistrict() }} <i class="icn iWrench inSmallText after"></i>
    </section>
    <section id="articles" col-repeat app-items="items" app-col="col">
      <item ng-repeat="item in col"></item>
    </section>
    <a bo-href="'#/' + $route.current.params.storeAlias + '/' + nextCategory.id" bo-if="nextCategory">
      <div id="toNextCategory" bo-class="nextCategory.icon">
        <p>NÃ¤chste Kategorie</p>
        <h3 bo-text="nextCategory.title"></h3>
      </div>
    </a>
  </div>
</div>
