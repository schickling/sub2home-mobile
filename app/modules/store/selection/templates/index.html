<div>
  <aside id="header">
    <div id="getBack" ng-click="back()">
      zurück
    </div>
    <div id="pageTitle">
<!--       <img src="images/articles/smallimages/bbqrib.png" alt="" /> -->
      <span>{{ title }}<small> (6inch)</small></span>
    </div>
    <div id="toTheInfo" class="icn iInfo"></div>
    <div id="toTheTray">
      <div class="icn iTray">
        <span id="traySize">5</span>
      </div>
    </div>
  </aside>

  <div id="storeSelection" class="content">
    <section class="note above hint highlighted">
      Wähle deine Zutaten
    </section>
    <div id="skipThisStep" class="iFast">
      <p>Oder einfach nur schnell bestellen?<br>Verlass dich auf unsere Empfehlung.</p>
      <h3>Gleich weiter</h3>
    </div>
    <section id="ingredients" ng-if="type === 'ingredient'">
      <div class="ingredient" ng-class="{selected: ingredientModel.isSelected}" ng-repeat="ingredientModel in entity.ingredientsCollection" ng-click="selectIngredient(ingredientModel)">
        <div class="imageContainer">
          <img ng-src="{{ ingredientModel.largeImage }}" height="130" width="130" alt="" />
        </div>
        <h3>{{ ingredientModel.title }}</h3>
      </div>
    </section>
    <div>
      <div id="toNextStep" class="iExtras" ng-click="next()">
        <p>Nächster Schritt</p>
        <h3>Extras</h3>
      </div>
    </div>
  </div>
  <aside id="timeline" class="note below">
    <div id="timelineStage">
      <div class="timelineGroup" ng-repeat="orderedArticleModel in orderedArticlesCollection">
        <div class="timelineStep" ng-class="{active: ingredientCategoryModel === entity}" ng-repeat="ingredientCategoryModel in orderedArticleModel.articleModel.ingredientCategoriesCollection" ng-click="jumpToEntity(ingredientCategoryModel)">
          <div class="icn {{ ingredientCategoryModel.icon }}"></div>
        </div>
      </div>
      <div class="timelineStep ">
        <div class="icn iMenuUpgrade"></div>
      </div>
      <div class="timelineStep">
        <div class="icn iTray"></div>
      </div>
    </div>
    <div id="magnifier">

    </div>

    <div id="previousTimelineStep" class="unavailable" ng-click="prev()"></div>
    <div id="nextTimelineStep" ng-click="next()"></div>
  </aside>
</div>
