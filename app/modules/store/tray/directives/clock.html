<div bindonce class="container">
    <p ng-if="!storeIsDelivering" ng-if="storeIsDelivering">
        Der Store ist leider gerade geschlossen!
    </p>

    <p ng-if="storeIsDelivering">
            Wir sind frühestens in <span bo-text="deliveryAreaModel.minimumDuration"></span> Minuten bei dir. Oder willst du erst später
        beliefert werden?
    </p>
    <div ng-if="storeIsDelivering" id="deliveryTimeClock" class="notEarlier">
        <div id="hours">
            {{orderMinutes / 60 | numberFixedLength:2}}
            <div ng-class="{unavailable: orderMinutes + 60 > ClockService.getLatestDeliveryTime()}" ng-click="hoursUp()" class="clockControls up"></div>
            <div ng-class="{unavailable: orderMinutes - 60 < ClockService.getEarliestDeliveryTime()}" ng-click="hoursDown()" class="clockControls down"></div>
        </div>
        <div id="dividingDots">:</div>
        <div id="minutes">
             {{orderMinutes % 60 | numberFixedLength:2}}
             <div ng-class="{unavailable: orderMinutes + 5 > ClockService.getLatestDeliveryTime()}" ng-click="minutesUp()" class="clockControls up"></div>
             <div ng-class="{unavailable: true}" ng-click="minutesDown()" class="clockControls down"></div>
        </div>
    </div>
</div>
