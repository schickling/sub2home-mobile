<div class="item menuBundle" ng-class="{edit: edit, editBwd: editBwd, remove: remove, removeBwd: removeBwd}" bindonce>
    <div class="menuHead">
        <div class="itemContent">
            <div class="itemPreviewTitle">
                <img class="itemPreview" bo-src="menuItem.menuBundleModel.smallImage" alt="" />
                <h4 class="itemTitle" bo-text="menuItem.menuBundleModel.title"></h4>
            </div>
            <div class="staticColumn">
                <div class="itemPreviewPrice">
                    <div class="price itemPrice">
                        15,99
                    </div>
                </div>
            </div>
        </div>

        <edit-options></edit-options>

    </div>
    <div class="menuContents">
        <div class="item article sub">
            <div class="itemPreviewTitle">
                <img class="itemPreview" src="/images/articles/smallimages/bbqrib.png" alt="" />
                <div class="menuItemInfo">
                    <h4 class="itemTitle">BBQ-Rib<span class="itemInfo"> (6-inch)</span></h4>
                    <p>
                        6inch-Sub mit Vollkorn-Brot, Cheddar-Cheese, Tomaten, Salat, ...
                    </p>
                </div>
            </div>
        </div>
        <div class="item article snacks">
            <div class="itemPreviewTitle">
                <img class="itemPreview" src="/images/articles/smallimages/raspberrycheesecake.png" alt="" />
                <h4 class="itemTitle">Raspberry Cheesecake Cookie</h4>
            </div>
        </div>
        <div class="item article beverage">
            <div class="itemPreviewTitle">
                <img class="itemPreview" src="/images/articles/smallimages/coke.png" alt="" />
                <h4 class="itemTitle">Coca Cola<span class="itemInfo"> (0,5l)</span></h4>
            </div>
        </div>
    </div>
</div>
