<div bindonce class="item article snacks" bo-class="singleArticle.icon ? 'beverage': 'snacks'">
    <div class="itemContent">
        <div class="itemPreviewTitle">
            <img class="itemPreview" bo-src="singleArticle.largeImage" bo-alt="" />
            <h4 class="itemTitle" bo-text="singleArticle.title"><span bo-text="singleArticle.info" class="itemInfo"></span></h4>
        </div>
        <div class="staticColumn">
            <div class="price" bo-text="singleArticle.price | number:2"></div>
            <div class="deposit" bo-if="singleArticle.deposit > 0">+<span bo-text="singleArticle.deposit | number:2"></span>ct Pfand</div>
        </div>
    </div>
    <div class="itemOptions">
        <div class="editItem"></div>
        <div class="removeItem"></div>
        <div class="removeItemContainer">
            <div class="submitRemoveItem"></div>
            <div class="discardRemoveItem"></div>
        </div>
    </div>
    <div class="toggleOptions"></div>
</div>
