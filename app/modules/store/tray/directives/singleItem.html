<div bindonce class="item article" ng-class="{edit: edit, editBwd: editBwd, remove: remove, removeBwd: removeBwd}"
bo-class="singleItem.icon ? 'beverage': 'snacks'">
    <div class="itemContent">
			<div class="itemPreview">
				<img class="" bo-src="singleItem.largeImage" bo-alt="" />
			</div>
      <h4 class="itemTitle"><span bo-text="singleItem.title"></span><span class="itemInfo" bo-if="singleItem.info" bo-text="' (' + singleItem.info + ')'"></span>
      </h4>
			<div class="priceColumn">
					<div class="price" bo-text="singleItem.finalPrice | number:2"></div>
					<div class="deposit" bo-if="singleItem.deposit > 0">+<span bo-text="singleItem.deposit | number:2"></span>â‚¬ Pfand</div>
			</div>
    </div>
    <edit-options></edit-options>
</div>
