box: wercker/nodejs
build:
  steps:
    - script:
        name: install dependencies
        code: npm install
    - script:
        name: test
        code: npm test
    - script:
        name: build
        code: npm run-script build
deploy:
  steps:
    - schickling/s3-website:
        key: $KEY
        secret: $SECRET
        bucket: $BUCKET
        source-dir: ./dist
